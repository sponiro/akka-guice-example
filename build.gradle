apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.10:2.2.3'
    compile 'com.google.inject:guice:3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}